<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div class="card">
      <!-- Custom information -->
      <div class="about">
        <h3>ETH/USD</h3>
        <p class="lead">Jan 1, 2020 - Jan 31, 2020</p>
        <div class="legends">
          <div class="info">
            <span class="legend legend--this"></span>
            <p>This week</p>
          </div>
          <div class="info">
            <span class="legend legend--prev"></span>
            <p>Previous week</p>
          </div>
        </div>
      </div>

      <!-- Canvas for Chart.js -->
      <canvas id="canvas"></canvas>

      <!-- Custom Axis -->
      <div class="axis">
        <div class="tick">
          MON
          <span class="value value--this">24</span>
          <span class="value value--prev">20</span>
        </div>
        <div class="tick">
          TUE
          <span class="value value--this">18</span>
          <span class="value value--prev">22</span>
        </div>
        <div class="tick">
          WED
          <span class="value value--this">16</span>
          <span class="value value--prev">30</span>
        </div>
        <div class="tick">
          THU
          <span class="value value--this">18</span>
          <span class="value value--prev">22</span>
        </div>
        <div class="tick">
          FRI
          <span class="value value--this">24</span>
          <span class="value value--prev">18</span>
        </div>
        <div class="tick">
          SAT
          <span class="value value--this">36</span>
          <span class="value value--prev">22</span>
        </div>
        <div class="tick">
          SUN
          <span class="value value--this">28</span>
          <span class="value value--prev">30</span>
        </div>
      </div>
    </div>
  </body>
</html>
